<div class="table-wrap">
  <table>
    <thead>
    <tr>
      <th ng-repeat="player in game.players" ng-bind="player.name"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in game.players[0].rows track by $index">
      <td ng-repeat="player in game.players" ng-bind="player.rows[$parent.$index]"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="input-wrap">

</div>
