<div class="numpad-wrap" ng-class="{ 'numpad-active': numpadActive }">

  <div class="info">
    <div class="player-round">{{selectedPlayer.name}} #{{selectedIndex+1}}</div>
    <div class="input"></div>

    <div class="buttons">
      <div class="button" ng-tap="addModelToPlayersScores()">ADD</div>
      <div class="button big" ng-tap="addModelToPlayersScoresAndNext()">ADD and NEXT</div>
    </div>
  </div>

  <div class="keys">
    <div class="key" ng-tap="keyTap(1)">1</div>
    <div class="key" ng-tap="keyTap(2)">2</div>
    <div class="key" ng-tap="keyTap(3)">3</div>
    <div class="key" ng-tap="keyTap(4)">4</div>
    <div class="key" ng-tap="keyTap(5)">5</div>
    <div class="key" ng-tap="keyTap(6)">6</div>
    <div class="key" ng-tap="keyTap(7)">7</div>
    <div class="key" ng-tap="keyTap(8)">8</div>
    <div class="key" ng-tap="keyTap(9)">9</div>
    <div class="key" ng-tap="keyTap('sign')">+-</div>
    <div class="key" ng-tap="keyTap(0)">0</div>
    <div class="key" ng-tap="keyTap('backspace')">&larr;</div>
  </div>

</div>
